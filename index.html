<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Metas-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <meta http epuiv="X-UA-Compatible" content="ie=edge"/>
            <!--CSS Link-->
            <link rel= "stylesheet" type="text/css" href="reset.css"/>
            <link rel="stylesheet" type="text/css" href="style.css"/>
            <!--Free API Fonts-->
            <link href="Lato-Black.ttf" rel="stylesheet"/>
            <link href="Lato-Italic.ttf" rel="stylesheet"/>
        <!--Page Title-->
        <title>Web APIs Challenge: Code Quiz</title>
    </head>
    <body>
        <!--Quiz-->
            <!--500px wrapper-->
            <div id="wrapper">
                <div>
                    <!--Timer-->
                    <div id="currentTime"></div>
                    <!--Quiz Content-->
                    <div id="questionsDiv">
                        <h1>Coding Quiz Challenge</h1>
                        <hr id="titleline"/>
                        <p>You have 2.5 minutes (150 seconds) time limit to answer ten (10) code-related questions to prove you're employer ready. Each incorrect answer will result in your score as well as time being deducted. Good Luck!</p>
                        <ul id="choices"></ul>
                    </div>
                </div>
            </div>
        <!--Buttons-->
            <div><button id="startTime">Start Quiz</button></div>
         <script src="script.js"></script>
                <div>
                    <!--Link to return to highscores-->
                    <a href="highscores.html" alt="Current Highscores" id="viewhighs">HIGHSCORES</a></div>
                </div>
        <footer>Good Luck!!</footer>
     </body>
</html>
